{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="{% static 'members/css/registration_style.css' %}">
    <title>Login</title>
</head>
<body class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="col-md-6 btn btn-primary">Logout</button>
            </form>
        {% else %}
            <h4 class="text-center mb-3"><b>Enter your username and password</b></h4>
            <hr class="accessory">
            <form action="" method="POST">
                {% csrf_token %}
                <fieldset class="form-group mb-3">
                    <label class="mb-2" for="username">Username</label><br>
                    {{form.username}}
                </fieldset>
                <fieldset class="form-group mb-3">
                    <label class="mb-2" for="password">Password</label><br>
                    {{form.password}}
                </fieldset>
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
        {% endif %}
            <a href="{% url 'home' %}" class="btn btn-outline-light mt-4">Home</a>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
