<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <title>User Profile</title>
</head>
<body class="bg-dark text-light">
<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
            {% if user.is_authenticated %}
                <form action="{% url 'create_profile' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_bio" class="form-label">Bio</label>
                        {{ form.bio }}
                    </div>
                    <div class="mb-3">
                        <label for="id_avatar" class="form-label">Avatar</label>
                        {{ form.avatar }}
                    </div>
                    <div class="mb-3">
                        <label for="id_location" class="form-label">Location</label>
                        {{ form.location }}
                    </div>
                    <div class="mb-3">
                        <label for="id_birth_date" class="form-label">Birth Date</label>
                        {{ form.birth_date }}
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            {% else %}
                <p>Casta√±as</p>
            {% endif %}
            <a href="{% url 'home' %}" class="btn btn-outline-light mt-4">Home</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
