{% extends 'Museum/parent.html' %}

{% block title %}Poems{% endblock %}

{% block content %}

    <h1>This is the html poems section</h1>
    {% for poem in poems %}
        <p><b>{{ poem.title }}</b></p>
        {{ poem.content|safe }}
        <p>By: <b>{{ poem.author }}</b></p>
        <p> Uploaded by: <b>{{ poem.uploaded_by.username }}</b></p>
    {% endfor %}
{% endblock %}
