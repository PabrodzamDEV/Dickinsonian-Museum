{% extends 'Museum/parent.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}
    <link rel="stylesheet" href="{% static 'Museum/css/gallery_style.css' %}" />
{% endblock %}
{% block title %}
  New Piece
{% endblock %}
{% block content %}
  <h1>This is the Piece creation form</h1>
  <form method="post" enctype="multipart/form-data">
    <div class="container pt-4">
        <form action="{% url 'museum-gallerypiece-create' %}" method="post">
            {% csrf_token %}
            {% crispy form %}
        </form>
    </div>
{% endblock %}
{% block js %}

{% endblock %}
