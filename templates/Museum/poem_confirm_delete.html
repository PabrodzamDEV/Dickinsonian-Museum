{% extends 'Museum/parent.html' %}
{% load static %}
{%  block head %}
    <link rel="stylesheet" href="{% static 'Museum/css/poem_form_style.css' %}">
{% endblock %}
{% block title %}Confirm poem deletion{% endblock %}

{% block content %}

    <h1>This is the poem deletion confirmation page</h1>

    <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        {{ form }}
        <input type="submit" value="Confirm">
    </form>

{% endblock %}
