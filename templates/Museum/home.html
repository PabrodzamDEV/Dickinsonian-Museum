{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'Museum/css/home_style.css' %}"/>
    <title>Home</title>
</head>
<body>
<div class="container-fluid">
    <div class="row mt-3">
        <div class="col">
            <div class="d-flex flex-column align-items-end">
                {% if not user.is_authenticated %}
                    <a href="{% url 'my_members:login' %}">
                        <button id="login-button">
                            <img src="{% static "Museum/images/login_door.png" %}" class="img-fluid" alt="Login door"/>
                        </button>
                    </a>
                {% else %}
                    <a href="{% url 'my_members:my_profile' %}">
                        <div class="profile-pic">
                            {% if 'default' not in user.profile.avatar.name %}
                                <img src="{% static 'Museum/images/seal_frame.png' %}" alt="Seal frame"/>
                            {% endif %}
                            <img src="{{ user.profile.avatar_url }}" alt="Profile picture"/>
                        </div>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row mt-5 emily-and-title">
        <div class="col-lg-4 col-md-6 col-12">
            <div class="d-none d-md-flex flex-column align-items-end">
                <img class="emily" src="{% static "Museum/images/emily_home.png" %}" alt="Emily Dickinson"/>
            </div>
            <div class="d-md-none">
                <img class="emily" src="{% static "Museum/images/emily_home.png" %}" alt="Emily Dickinson"/>
            </div>
        </div>
        <div class="title-box col-lg-7 col-md-6 col d-flex flex-column align-items-center justify-content-center">
            <div>
                <p class="title-text-the">THE</p>
                <p class="title-text-dickinsonian">Dickinsonian</p>
                <p class="title-text-museum">MUSEUM</p>
            </div>
        </div>
    </div>
    <div class="row mt-5 mb-3">
        <div class="d-flex align-items-center text-center">
            <div class="col-3 section-link">
                <a href="{% url 'poems' %}">
                    <strong id="poems">Poems</strong>
                </a>
            </div>
            <div class="col-3 section-link">
                <a href="{% url 'gallery' %}">
                    <strong id="gallery">Gallery</strong>
                </a>
            </div>
            <div class="col-3 section-link">
                <a href="{% url 'essays' %}">
                    <strong id="essays">Essays</strong>
                </a>
            </div>
            <div class="col-3 section-link">
                <a href="{% url 'contact' %}">
                    <strong id="contact">About us/contact</strong>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
