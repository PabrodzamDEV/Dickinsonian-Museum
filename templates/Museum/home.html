{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'Museum/css/home_style.css' %}"/>
    <title>Home</title>
</head>
<body>
<div class="container-fluid">
    <div class="row mt-3">
        <div class="col">
            <div class="d-flex flex-column align-items-end">
                {% if not user.is_authenticated %}
                    <a href="{% url 'login' %}">
                        <button id="login-button">
                            <img src="{% static "Museum/images/login_door.png" %}" class="img-fluid" alt="Login door"/>
                        </button>
                    </a>
                {% else %}
                    <a href="{% url 'logout' %}">
                        <div class="profile-pic">
                            {% if 'default' not in user.profile.avatar.name %}
                                <img src="{% static 'Museum/images/seal_frame.png' %}" alt="Seal frame" />
                            {% endif %}
                            <img src="{{ user.profile.avatar_url }}" alt="Profile picture"/>
                        </div>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="row mt-5 emily-and-title">
        <div class="col-lg-4 col-md-6 col-12">
            <div class="d-none d-md-flex flex-column align-items-end">
                <img id="emily" src="{% static "Museum/images/emily_home.png" %}" alt="Emily Dickinson"/>
            </div>
            <div class="d-md-none">
                <img id="emily" src="{% static "Museum/images/emily_home.png" %}" alt="Emily Dickinson"/>
            </div>
        </div>
        <div class="title-box col-lg-7 col-md-6 col d-flex flex-column align-items-center justify-content-center">
            <div>
                <p class="title-text-the">THE</p>
                <p class="title-text-dickinsonian">Dickinsonian</p>
                <p class="title-text-museum">MUSEUM</p>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="d-flex align-items-center text-center">
            <div class="col-3 section-link">
                <a href="{% url 'poems' %}">
                    <strong>Poems</strong>
                </a>
            </div>
            <div class="col-3 section-link">
                <a href="{% url 'gallery' %}">
                    <strong>Gallery</strong>
                </a>
            </div>
            <div class="col-3 section-link">
                <a href="{% url 'essays' %}">
                    <strong>Essays</strong>
                </a>
            </div>
            <div class="col-3 section-link">
                <a href="{% url 'contact' %}">
                    <strong>About us/contact</strong>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
